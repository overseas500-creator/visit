name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1
        NODE_ENV: production

    - name: Prepare Standalone Package
      run: |
        mkdir -p deploy_package/.next/static
        mkdir -p deploy_package/public
        
        # Copy standalone build
        cp -r .next/standalone/* deploy_package/
        
        # Copy static assets (required for Next.js to work correctly)
        cp -r .next/static/* deploy_package/.next/static/
        cp -r public/* deploy_package/public/
        
        # Copy server.js (we need to ensure it uses the standalone build)
        # Usually standalone creates server.js, but we might want our custom one if needed.
        # Next.js standalone server.js is located at .next/standalone/server.js

    - name: Install Zip
      run: sudo apt-get install -y zip

    - name: Zip Release
      run: |
        cd deploy_package
        zip -r ../visit-release.zip .
        cd ..

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: visit-release
        path: visit-release.zip
